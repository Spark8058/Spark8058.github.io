<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integra</title>
    <link rel="stylesheet" href="css/welcome.css">
    <link rel="stylesheet" href="css/splash.css" />
    <script src="js/welcome.js"></script>
</head>
<body>
    <div class="container">
        <!-- Top Logo -->
        <div class="logo-container">
            <img draggable="false" id="topLeftLogo" src="img/Crescendo.png" alt="Integra_Logo" class="logo">
        </div>

        <!-- Top Right Shape -->
        <img src="img/FLL2.png" class="shape top-right-shape"></img>

        <!-- Title Section -->
        <div class="title-section">
            <img id="mainLogo" src="img/logo_integra.png" alt="Logo" class="integra" draggable="false">
            <br>
            <h2 class="welcome">Welcome to</h2>
            <br>
            <h1 class="title">SCOUTEGRA</h1>
            
            <button id="getStarted" class="start-button" onclick="start()">Get Started</button>
        </div>

        <!-- Bottom Left Shape -->
        <img  src="img/FLL2.png" class="shape bottom-left-shape"></img>

        <!-- Bottom Characters -->
        <div class="characters-section">
            <!-- <img id='chr1' src="css/FLL.png" alt="Character 1" class="character">
            <img src="css/FLL.png" alt="Character 2" class="character"> -->
        </div>
    </div>

</html>
